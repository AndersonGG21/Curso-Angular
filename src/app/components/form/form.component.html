<h2>{{title}}</h2>


<form #f="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input [(ngModel)]="name" type="text" class="form-control" aria-describedby="emailHelp" name="email" mdbActive>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="registerUser()">Submit</button>
</form>

<span *ngIf="flag, else sinRegistrar">{{msm}} {{name}}</span>
<ng-template #sinRegistrar>
  <p>Nobody registered</p>
</ng-template>

<ul>
  <li *ngFor="let item of users">{{item.name}} {{item.lastName}}</li>
</ul>
